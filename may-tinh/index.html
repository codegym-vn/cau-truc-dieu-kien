<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div id="caculator">
    <div id="result">
      <div id="number_1">
        <p id="number_1_value"></p>
      </div>
      <div id="calculus">
        <p id="calculus_p"></p>
      </div>
      <div id="number_2">
        <p id="number_2_value"></p>
      </div>
      <div id="print_result">
        <p id="print_value"></p>
      </div>
    </div>
    <div id="keyboard">
      <button class="system" id="delete_all" onclick="delete_all()">C</button>
      <button class="none" id="none"></button>
      <button class="none" id="none"></button>
      <button class="system" id="/" onclick="calculus('รท')">รท</button>
      <button class="number" id="7" onclick="insertValue(7)">7</button>
      <button class="number" id="8" onclick="insertValue(8)">8</button>
      <button class="number" id="9" onclick="insertValue(9)">9</button>
      <button class="system" id="*" onclick="calculus('x')">ร</button>
      <button class="number" id="4" onclick="insertValue(4)">4</button>
      <button class="number" id="5" onclick="insertValue(5)">5</button>
      <button class="number" id="6" onclick="insertValue(6)">6</button>
      <button class="system" id="-" onclick="calculus('-')">-</button>
      <button class="number" id="1" onclick="insertValue(1)">1</button>
      <button class="number" id="2" onclick="insertValue(2)">2</button>
      <button class="number" id="3" onclick="insertValue(3)">3</button>
      <button class="system" id="+" onclick="calculus('+')">+</button>
      <button class="none" id="none"></button>
      <button class="number" id="0" onclick="insertValue(0)">0</button>
      <button class="none" id="none"></button>
      <button class="system" id="=" onclick="calculus('=')">=</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
